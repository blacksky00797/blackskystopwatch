<html lang="en">
<head>
    <title>Stopwatch Project</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <!-- Bootstrap css cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- My external css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
        <div class="stopWatch">
            00:00:00
            <div class="millisec">000</div>
        </div>
        
        
        <div class="buttons">
            <button type="button" class="btn btn-outline-warning startButton">Start</button>
            <button type="button" class="btn btn-outline-warning pauseButton">Pause</button>
            <button type="button" class="btn btn-outline-warning continueButton">Continue</button>
            <button type="button" class="btn btn-outline-warning restartButton">Restart</button>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
